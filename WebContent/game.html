<!DOCTYPE html>
<html>
	<head>
		<title>Tractor</title>
		<link href="css/layout.css" type="text/css" rel="stylesheet"/>
	</head>
	<body>
		<div style="float: left;">
			<div id="pnlMain">
				<div class="hPanel" id="pnlNorth">
					
				</div>
				<div class="hPanel" id="pnlSouth">
					
				</div>
				<div class="vPanel" id="pnlEast">
					
				</div>
				<div class="vPanel" id="pnlWest">
					
				</div>
				<div id="pnlCenter">
					
				</div>
			</div>
			<div id="pnlDeclare">
				<button class="declare" id="cmdSpades"><img src="res/spade.png"/></button>
				<button class="declare" id="cmdHearts"><img src="res/heart.png"/></button>
				<button class="declare" id="cmdClubs"><img src="res/club.png"/></button>
				<button class="declare" id="cmdDiamonds"><img src="res/diamond.png"/></button>
				<button class="declare" id="cmdNoTrump">---</button>
				<button class="declare" id="cmdDeal">Deal</button>
				<button class="command" id="cmdFlipBottom">Flip Bottom</button>
				<button class="command" id="cmdFlipBottomNext">Deal Bottom</button>
			</div>
			<div id="pnlBottom">
				<button class="command" id="cmdBottom">Hide Bottom</button>
			</div>
			<div id="pnlPlay">
				<button class="command" id="cmdPlayTrick">Play Selected</button>
				<button class="command" id="cmdNextTrick">Finish Trick</button>
			</div>
			<div id="pnlNextRound">
				<button class="command" id="cmdViewBottom">View Bottom</button>
				<button class="command" id="cmdNextRound">Next Round</button>
			</div>
		</div>
		<div id="pnlStats">
			<p id="txtLevelNS" class="defender">
				<span id="txtNorth" class="leader">North</span>-<span id="txtSouth">South</span> Level: 2
			</p>
			<p id="txtLevelEW">
				<span id="txtEast">East</span>-<span id="txtWest">West</span> Level: 2
			<p>
			<p id="txtPoints">
				Points: 0
			</p>
		</div>
		
		<script src="js/cards.js" type="text/javascript"></script>
		<script src="js/carddisplay.js" type="text/javascript"></script>
		<script src="js/deal.js" type="text/javascript"></script>
		<script src="js/round.js" type="text/javascript"></script>
		<script src="js/trick.js" type="text/javascript"></script>
		<script src="js/play.js" type="text/javascript"></script>
	</body>
</html>
