<!DOCTYPE html>
<html>
	<head>
		<title>Tractor</title>
		<link href="css/layout.css" type="text/css" rel="stylesheet"/>
	</head>
	<body>
		<div id="pnlMain">
			<div class="hPanel" id="pnlNorth">
				
			</div>
			<div class="hPanel" id="pnlSouth">
				
			</div>
			<div class="vPanel" id="pnlEast">
				
			</div>
			<div class="vPanel" id="pnlWest">
				
			</div>
			<div id="pnlCenter">
				
			</div>
		</div>
		<div id="pnlDeclare">
			<button class="declare" id="cmdSpades"><img src="res/spade.png"/></button>
			<button class="declare" id="cmdHearts"><img src="res/heart.png"/></button>
			<button class="declare" id="cmdClubs"><img src="res/club.png"/></button>
			<button class="declare" id="cmdDiamonds"><img src="res/diamond.png"/></button>
			<button class="declare" id="cmdNoTrump">---</button>
			<button class="declare" id="cmdDeal">Deal</button>
			<button class="command" id="cmdFlipBottom">Flip Bottom</button>
			<button class="command" id="cmdFlipBottomNext">Next</button>
		</div>
		<div id="pnlBottom">
			<button class="command" id="cmdBottom">Hide</button>
		</div>
		<div id="pnlPlay">
			<button class="command" id="cmdPlayTrick">Play</button>
			<button class="command" id="cmdNextTrick">Next</button>
		</div>
		
		<script src="js/cards.js" type="text/javascript"></script>
		<script src="js/carddisplay.js" type="text/javascript"></script>
		<script src="js/deal.js" type="text/javascript"></script>
		<script src="js/round.js" type="text/javascript"></script>
	</body>
</html>
